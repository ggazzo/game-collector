<!DOCTYPE html>
<html ng-app="GameApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <title>Game Collector</title>

        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/GameApp.js"></script>
        <script type="text/javascript" src="js/GameController.js"></script>

    </head>
    <body>
        <div class="app" ng-controller="GameController" id="game-controller">
            <div id="filter-menu" ng-if="current_action=='list'">
                <ul>
                    <li id="filter-general"><a href="#"><div></div></a></li>
                    <li id="filter-have"><a href="#"><div></div></a></li>
                    <li id="filter-watch"><a href="#"><div></div></a></li>
                    <li id="filter-favorite"><a href="#"><div></div></a></li>
                </ul>
            </div>            

            <div id="navbar" ng-if="current_action!='list'">
                <div id="nav-left" class="nav-item">&nbsp;</div>
                <div id="nav-center" class="nav-item"><h1>Say My Game</h1></div>
                <div id="nav-right" class="nav-item">&nbsp;</div>
            </div>

            <div class="success" id="success-message">Successful operation message</div>
            <div class="error" id="error-message">Error message</div>

            <ng-include src="current_view"></ng-include>
        </div>
        <script type="text/javascript" src="cordova.js"></script>        
    </body>
</html>
