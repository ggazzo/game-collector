<!DOCTYPE html>
<html ng-app="GameApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <title>game Collector</title>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/GameApp.js"></script>
        <script type="text/javascript" src="js/GameController.js"></script>

    </head>
    <body>
        <div class="app" ng-controller="GameController" class="card" id="game-controller">
            <ul>
                <li ng-repeat="item in gameList">
                    <div ng-include="'views/partials/card.html'"></div>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
