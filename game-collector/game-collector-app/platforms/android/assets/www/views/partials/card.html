<div class="wrapper">
    <!--// <img class="card-img" src="http://beecoapp.com/ws-game/images/{{item.game_id}}.jpg"/> //-->
    <img class="card-img" src="http://beecoapp.com/ws-game/image.php?filename={{item.image}}"/>

    <h2 class="card-title">{{item.game_title}}</h2>
    <span class="card-classification">{{item.game_type}}</span>
    <p class="card-description">{{item.game_desc}}</p>
</div>
<div class="toolbar-bottom">
  <button id="watch-{{item.game_id}}-btn" data-flag-status="{{ item.flags.watch }}" class="card-flag-button bt-watch-enabled" ng-click='toggleFlag("watch-" + item.game_id + "-btn");' ng-if="item.flags.watch=='Y'">
 </span>
  <button id="watch-{{item.game_id}}-btn" data-flag-status="{{ item.flags.watch }}" class="card-flag-button bt-watch" ng-click='toggleFlag("watch-" + item.game_id + "-btn");' ng-if="item.flags.watch!='Y'">
 </span>


 <button id="have-{{item.game_id}}-btn" data-flag-status="{{ item.flags.have }}" class="card-flag-button bt-have-enabled" ng-click='toggleFlag("have-" + item.game_id + "-btn");' ng-if="item.flags.have=='Y'">
 </span>
 <button id="have-{{item.game_id}}-btn" data-flag-status="{{ item.flags.have }}" class="card-flag-button bt-have" ng-click='toggleFlag("have-" + item.game_id + "-btn");' ng-if="item.flags.have!='Y'">
 </span>

  
 <button id="favorite-{{item.game_id}}-btn" data-flag-status="{{ item.flags.favorite }}" class="card-flag-button bt-favorite-enabled" ng-click='toggleFlag("favorite-" + item.game_id + "-btn");' ng-if="item.flags.favorite=='Y'">
 </span>
 <button id="favorite-{{item.game_id}}-btn" data-flag-status="{{ item.flags.favorite }}" class="card-flag-button bt-favorite" ng-click='toggleFlag("favorite-" + item.game_id + "-btn");' ng-if="item.flags.favorite!='Y'">
 </span>
</div>
